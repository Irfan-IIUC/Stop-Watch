<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js">

    </script>
  </head>
  <body>
    <div class="wrapper">

      <h1>StopWatch</h1>
      <p> <span id="seconds">00</span> : <span id="tens">00</span> </p>

      <button type="button" name="button" id="btn_start">Start</button>
      <button type="button" name="button" id="btn_stop">Stop</button>
      <button type="button" name="button" id="btn_reset">Reset</button>
      
    </div>
  </body>
</html>
